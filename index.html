<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - by Pranav</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="outerdiv">

            <div class="innerdiv">

                <div class="btns">
                    <div class="display">
                        <input type="text" class="input">
                    </div>

                    <button class="btn btnc" id="btnc">C</button>
                    <button class="btn btn1">1</button>
                    <button class="btn btn2">2</button>
                    <button class="btn btn3">3</button>
                    <button class="btn btn4">4</button>
                    <button class="btn btn5">5</button>
                    <button class="btn btn6">6</button>
                    <button class="btn btn7">7</button>
                    <button class="btn btn8">8</button>
                    <button class="btn btn9">9</button>
                    <button class="btn btnp">+</button>
                    <button class="btn btn0">0</button>
                    <button class="btn btnm">-</button>
                    <button class="btn btnmul">*</button>
                    <button class="btn btndivi">/</button>
                    <button class="btn btne">=</button>
                </div>

            </div>

        </div>

        <div class="circles c1"></div>
        <div class="circles c2">
            <div class="txt1"></div>
        </div>

    </main>

    <div class="txt txt1">
        <p>Calculator built</p>
        <p>using HTML, CSS,</p>
        <p>Javascript</p>
    </div>
    <div class="txt txt2">
        <p>By,</p>
        <p>Pranav Zagade</p>
        <p><a href="https://github.com/pranav-z26" target="_blank">github</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
